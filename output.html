<html lang="en-US">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Survey Output</title>
        <meta name="author" content="Karol Pasierb">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css?family=Alegreya|Archivo+Black|Crete+Round|Oxygen|Playfair+Display+SC|Righteous" rel="stylesheet">

        <link rel=stylesheet href=module-feedback.css>
        <script src="Chart.bundle.js"></script>
        <script src="jquery.min.js"></script>
        <script src="resultsChart.js"></script>
    </head>
    <body>

        <div id="wrapper">

            <div class="outputControls">
                <h1>Module Results Charts</h1>
                <p>Please enter the module numbers you want to compare in the boxes below.</p>
                <label for="MOD_CODE">
                    <select id="MOD_CODE"></select>
                    <button id="go">See Results</button>
                </label>

                <br>
                <label for="MOD_CODE_Compare">
                    <select id="MOD_CODE_Compare"></select>
                    <button id="goCompare">Compare Results</button>
                </label>
                <br>
                <label for="MOD_CODE_Compare2">
                    <select id="MOD_CODE_Compare2"></select>
                    <button id="goCompare2">Compare Results</button>
                </label>
            </div>



               <div class="canvases"  id="charts">
                    <div class="canvases">
                        <canvas class="canvases" id="myChart"></canvas>
                    </div>
                    <div class="canvases">
                        <canvas class="canvases" id="myChartCompare"></canvas>
                    </div>
                   <div class="canvases">
                       <canvas class="canvases" id="myChartCompare2"></canvas>
                   </div>
               </div>
        </div>

    </body>
</html>
